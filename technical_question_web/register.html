<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Question 5</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

        <style>
            .gradient-custom {
                background: -webkit-linear-gradient(to bottom right, rgb(43, 185, 225), rgba(245, 87, 108, 1));
                background: linear-gradient(to bottom right, rgba(43, 185, 225  ), rgba(245, 87, 108, 1))
            }
                
            .card-registration .select-input.form-control[readonly]:not([disabled]) {
                font-size: 1rem;
                line-height: 2.15;
                padding-left: .75em;
                padding-right: .75em;
            }
            .card-registration .select-arrow {
                top: 13px;
            }
        </style>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 id="guest_name">Welcome Back, The Chosen One</h3>
                                <br>
                                <h5 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h5>
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="firstName">First Name</label>
                                                <input type="text" id="firstName" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="lastName">Last Name</label>
                                                <input type="text" id="lastName" class="form-control form-control-lg" />
                                            </div>
            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <h6 class="mb-2 pb-1">Gender: </h6>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="genderOptions" id="femaleGender"
                                                    value="Female"/>
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="genderOptions" id="maleGender"
                                                    value="Male" />
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="genderOptions" id="otherGender"
                                                    value="Other" />
                                                <label class="form-check-label" for="otherGender">Other</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="emailAddress">Email</label>
                                                <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                                <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="form-label select-label">Subscription Plan</label>
                                            <br>
                                            <select id="subscription-plan" class="select form-control-lg">
                                                <option value="" disabled>Choose option</option>
                                                <option value="Monthly">Monthly</option>
                                                <option value="Yearly">Yearly</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mt-4 pt-2">
                                        <button id="register-button" type="button" class="btn btn-primary btn-block">Register</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="show-details" class="modal" tabindex="-1" role="dialog" data-bs-backdrop='static' data-bs-keyboard="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Is the information displayed on the modal precise?</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <h5>First Name:</h5>
                                <p id="modal-first_name"></p>
                            </div>
                            <div class="col-4">
                                <h5>Last Name:</h5>
                                <p id="modal-last_name"></p>
                            </div>
                            <div class="col-4">
                                <h5>Gender:</h5>
                                <p id="modal-gender"></p>
                            </div>
                        </div>
                        <br>
                        <div class="row">                            
                            <div class="col-6">
                                <h5>Email:</h5>
                                <p id="modal-email"></p>
                            </div>
                            <div class="col-6">
                                <h5>Phone Number:</h5>
                                <p id="modal-phone"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <h5>Subscription Plan:</h5>
                                <p id="modal-subscription"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="confirm-register" type="button" class="btn btn-success">YES</button>
                        <button id="no-register" type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                var localFirstName = localStorage.getItem('first_name');
                var localLastName = localStorage.getItem('last_name');
                if(localFirstName != null && localLastName != null){
                    $('#guest_name').text('Hello,' + localFirstName + ' ' + localLastName);
                }

                var registerForm = {};
                
                $("#register-button").click(function (e) {
                    localStorage.clear();

                    var first_name = $('#firstName').val();
                    var last_name = $('#lastName').val();
                    var gender = $('input[name=genderOptions]:checked').val();
                    var email = $('#emailAddress').val();
                    var phone = $('#phoneNumber').val();
                    var subscription = $('#subscription-plan').val();

                    $('#modal-first_name').text(first_name);
                    $('#modal-last_name').text(last_name);
                    $('#modal-gender').text(gender);
                    $('#modal-email').text(email);
                    $('#modal-phone').text(phone);
                    $('#modal-subscription').text(subscription);

                    registerForm = {
                        first_name: first_name,
                        last_name: last_name,
                        gender: gender,
                        email: email,
                        phone: phone,
                        subscription: subscription,
                    };

                    $("#show-details").modal('show');
                });

                $('#no-register').click(function (e){
                    $('#guest_name').text('Are you not ' + $('#firstName').val() + ' ' + $('#lastName').val() + '?');
                })

                $('#confirm-register').click(function (e) {
                    for (var key in registerForm) {
                        if (registerForm.hasOwnProperty(key)) {
                            var value = registerForm[key];
                            
                            localStorage.setItem(key, value);
                        }
                    }

                    $("#show-details").modal('hide');

                    window.location.href = "dashboard.html";
                })
            });
        </script>
    </body>
</html>
