<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Dashboard</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    </head>
    <body>
        <section id="team" class="vh-100 team_member gradient-custom">
            <div class="container">
                <h3 id="guest_name">Hello, Guest</h3>
                <div class="logInIntruders">
                    <button id="register-button" class="lets_go-button">Intruders, Please Register Yourself!!</button>
                </div>
                <div class="section-title text-center checkIntruders">
                    <h1>Technical Questions</h1>
                    <p>Collection of Technical Questions</p>
                </div>				
                <div class="row text-center checkIntruders">
                    <!-- Question 1 (Done) -->
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="our-team">
                            <div class="team_img">
                                <img src="assets/img/question_1.jpg" alt="Question 1">
                            </div>
                            <div class="team-content">
                                <h3>Question 1</h3>
                                <br>    
                                <button id="lets_go-question_1" class="lets_go-button">Let's Go</button>
                            </div>
                        </div>
                    </div>
                    <div id="show-question_1" class="modal" tabindex="-1" role="dialog" data-bs-backdrop='static' data-bs-keyboard="false">
                        <div class="modal-dialog modal-md" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Question 1</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <h3>Enter Any Number</h3>
                                        <div class="col-3">
                                            <div class="form-outline mb-3">
                                                <input type="number" id="array_number_1" class="form-control form-control-lg input_number" />
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-outline mb-3">
                                                <input type="number" id="array_number_2" class="form-control form-control-lg input_number" />
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-outline mb-3">
                                                <input type="number" id="array_number_3" class="form-control form-control-lg input_number" />
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-outline mb-3">
                                                <input type="number" id="array_number_4" class="form-control form-control-lg input_number" />
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-outline mb-3">
                                                <input type="number" id="array_number_5" class="form-control form-control-lg input_number" />
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-outline mb-3">
                                                <input type="number" id="array_number_6" class="form-control form-control-lg input_number" />
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-outline mb-3">
                                                <input type="number" id="array_number_7" class="form-control form-control-lg input_number" />
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-outline mb-3">
                                                <input type="number" id="array_number_8" class="form-control form-control-lg input_number" />
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <h3 id="answer-question_1"></h3>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="assets/script/question_1.js"></script>

                    <!-- Question 2 (Done) -->
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="our-team">
                            <div class="team_img">
                                <img src="assets/img/question_2.png" alt="Question 2">
                            </div>
                            <div class="team-content">
                                <h3>Question 2</h3>
                                <br>    
                                <button id="lets_go-question_2" class="lets_go-button">Let's Go</button>
                            </div>
                        </div>
                    </div>
                    <div id="show-question_2" class="modal" tabindex="-1" role="dialog" data-bs-backdrop='static' data-bs-keyboard="false">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Question 2</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <h3>Enter Any Text</h3>
                                        <div class="col-12">
                                            <div class="form-outline mb-3">
                                                <input id="text-question_2" class="form-control form-control-lg" />
                                            </div>
                                            <label for="vowels" class="form-label">Vowels : </label>
                                            <div class="form-outline mb-3">
                                                <input id="vowels" class="form-control form-control-lg" readonly/>
                                            </div> 
                                            <label for="consonants" class="form-label">Consonants : </label>
                                            <div class="form-outline mb-3">
                                                <input id="consonants" class="form-control form-control-lg" readonly/>
                                            </div> 
                                            <label for="numbers" class="form-label">Numbers : </label>
                                            <div class="form-outline mb-3">
                                                <input id="numbers" class="form-control form-control-lg" readonly/>
                                            </div> 
                                            <label for="otherChars" class="form-label">Other characters : </label>
                                            <div class="form-outline mb-3">
                                                <input id="otherChars" class="form-control form-control-lg" readonly/>
                                            </div> 
                                            <label for="longestWord" class="form-label">Longest word : </label>
                                            <div class="form-outline mb-3">
                                                <input id="longestWord" class="form-control form-control-lg" readonly/>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="assets/script/question_2.js"></script>

                    <!-- Question 3 (Done) -->
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="our-team">
                            <div class="team_img">
                                <img src="assets/img/question_3.jpg" alt="Question 3">
                            </div>
                            <div class="team-content">
                                <h3>Question 3</h3>
                                <br>    
                                <button id="lets_go-question_3" class="lets_go-button">Let's Go</button>
                            </div>
                        </div>
                    </div>
                    <div id="show-question_3" class="modal" tabindex="-1" role="dialog" data-bs-backdrop='static' data-bs-keyboard="false">
                        <div class="modal-dialog modal-md" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Question 3</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <label class="form-label select-label">Select Shape</label>
                                        <br>
                                        <select id="select_shape" class="select form-control-lg">
                                            <option value="" selected>Choose option</option>
                                            <option value="square">Square</option>
                                            <option value="triangle">Triangle</option>
                                            <option value="diamond">Diamond</option>
                                        </select>

                                        <div id="div-length">
                                            <label for="length" class="form-label">Length : </label>
                                            <div class="form-outline mb-3">
                                                <input id="length" type="number" class="form-control form-control-lg"/>
                                            </div>
                                        </div>

                                        <div id="div-height">
                                            <label for="height" class="form-label">Height : </label>
                                            <div class="form-outline mb-3">
                                                <input id="height" type="number" class="form-control form-control-lg"/>
                                            </div>
                                        </div>

                                        <div id="div-shape">
                                            <label for="shape" class="form-label">Vowels : </label>
                                            <div class="form-outline mb-3">
                                                <textarea id="shape" class="form-control form-control-lg" style="height: 15em;" readonly></textarea>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="assets/script/question_3.js"></script>

                    <!-- Question 4 (Done) -->
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="our-team">
                            <div class="team_img">
                                <img src="assets/img/question_4.png" alt="Question 4">
                            </div>
                            <div class="team-content">
                                <h3>Question 4</h3>
                                <br>    
                                <button id="lets_go-question_4" class="lets_go-button">Let's Go</button>
                            </div>
                        </div>
                    </div>
                    <div id="show-question_4" class="modal" tabindex="-1" role="dialog" data-bs-backdrop='static' data-bs-keyboard="false">
                        <div class="modal-dialog modal-md" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Question 4</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <label for="input_calculator" class="form-label">Calc :</label>
                                        <div class="form-outline mb-3">
                                            <input id="input_calculator" class="form-control form-control-lg"/>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <button id="delete" class="btn btn-primary calculator_operator">Del</button>
                                            </div>
                                            <div class="col-4">
                                                <button id="reset" class="btn btn-primary calculator_operator">AC</button>
                                            </div>
                                            <div class="col-4">
                                                <button id="calculate" class="btn btn-primary calculator_operator">=</button>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="row">
                                            <div class="col-3">
                                                <button id="plus" value="+" class="btn btn-primary calculator_operator">+</button>
                                            </div>
                                            <div class="col-3">
                                                <button id="minus" value="-" class="btn btn-primary calculator_operator">-</button>
                                            </div>
                                            <div class="col-3">
                                                <button id="times" value="*" class="btn btn-primary calculator_operator">x</button>
                                            </div>
                                            <div class="col-3">
                                                <button id="divide" value="/" class="btn btn-primary calculator_operator">รท</button>
                                            </div>                                            
                                        </div>
                                    </div>
                                    <br><br>
                                    <label for="output_calculator" class="form-label">Output :</label>
                                    <div class="form-outline mb-3">
                                        <input id="output_calculator" class="form-control form-control-lg" readonly/>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="assets/script/question_4.js"></script>
                    
                    <!-- Question 5 (Done) -->
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="our-team">
                            <div class="team_img">
                                <img src="assets/img/question_5.jpg" alt="Question 5">
                            </div>
                            <div class="team-content">
                                <h3>Question 5</h3>
                                <br>    
                                <button id="lets_go-question_5" class="lets_go-button">Let's Go</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
        <script>
            $(document).ready(function(){
                $('#lets_go-question_5, #register-button').click(function (e) {
                    location.replace("index.html");
                })
            });
        </script>
    </body>
</html>
