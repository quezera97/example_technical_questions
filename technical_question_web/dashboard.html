                        $(document).ready(function () {
                            var listOfNumbers = [];

                            $('#lets_go-question_1').click(function(){

                            });

                            $('.input_number').on('input', function(e) {
                                listOfNumbers = [];
                                var arrNumbers = [];

                                for (var i = 1; i <= 8; i++) {
                                    var value = $('#array_number_' + i).val();
                                    if (value != '') {
                                        arrNumbers.push(value);
                                    }
                                }
                                
                                if (arrNumbers.length > 0) {
                                    for (const number of arrNumbers) {
                                        if (/\d*9\d*/.test(number)) {
                                            break;
                                        }
                                        else if(number % 2 || number == 0) {
                                            listOfNumbers.push(' Odd');
                                        }
                                        else{
                                            listOfNumbers.push(' ' + number);
                                        }
                                    }
                                }

                                $("#answer-question_1").text(listOfNumbers);
                            });
                        });

                                            </div> 
                                            <label for="longestWord" class="form-label">Longest word : </label>

                    <script>
                        $(document).ready(function () {
                            $('#lets_go-question_2').click(function(){
                                $("#show-question_2").modal('show');
                            });

                            $('#text-question_2').keyup(function(event){
                                var countEachVowel = 0;
                                var countEachNumber = 0;
                                var countEachConsonant = 0;
                                var countEachSpecialChar = 0;
                                var oneCharVowel = {};
                                var oneCharConsonant = {};
                                var oneCharSpecialChar = {};
                                var oneCharNumber = {};
                                var longestWordinList = '';
                                var wordConstructed = '';
                                var listOfLongestWord = [];
                                var value = $('#text-question_2').val();

                                for (var i = 0; i < value.length; i++) {
                                    var char = value[i];
                                    
                                    if (char == 'a' || char == 'e' || char == 'i' || char == 'o' || char == 'u') {
                                        countEachVowel++;
                                        oneCharVowel[char] = (oneCharVowel[char] ?? 0) + 1;
                                        
                                        wordConstructed += char;
                                       
                                    }
                                    else if (/[!@#$%^&*(),.?":{}|<>_-\s]/.test(char)) {
                                        countEachSpecialChar++;
                                        if (/\s/.test(char) || char === ' ') {
                                            char = '[ Blank Space ]';
                                        }

                                        oneCharSpecialChar[char] = (oneCharSpecialChar[char] ?? 0) + 1;

                                        listOfLongestWord.push(wordConstructed);
                                        wordConstructed = '';
                                    }
                                    else if (/\d/.test(char)) {
                                        countEachNumber++;
                                        oneCharNumber[char] = (oneCharNumber[char] ?? 0) + 1;

                                        listOfLongestWord.push(wordConstructed);
                                        wordConstructed = '';
                                    }
                                    else {
                                        countEachConsonant++;
                                        oneCharConsonant[char] = (oneCharConsonant[char] ?? 0) + 1;

                                        wordConstructed += char;
                                    }
                                }


                                if (wordConstructed != '') {
                                    listOfLongestWord.push(wordConstructed);
                                }

                                listOfLongestWord.forEach(word => {
                                    if (word.length > longestWordinList.length) {
                                        longestWordinList = word;
                                    }
                                });

                                $('#vowels').val(JSON.stringify(oneCharVowel));
                                $('#consonants').val(JSON.stringify(oneCharConsonant));
                                $('#numbers').val(JSON.stringify(oneCharNumber));
                                $('#otherChars').val(JSON.stringify(oneCharSpecialChar));
                                $('#longestWord').val(longestWordinList);
                            });
                        });
                    </script>

                    <script>
                        $(document).ready(function () {
                            var selectShape = '';
                            var height = 0;
                            var length = 0;

                            function resetDimension() {
                                height = 0;
                                length = 0;

                                $('#height').val(0)
                                $('#length').val(0)
                            }

                            $('#div-length, #div-height').hide();
                            $('#div-shape').hide();

                            $('#lets_go-question_3').click(function(){
                                $("#show-question_3").modal('show');
                            });

                            $('#select_shape').change(function () {
                                selectShape = $('#select_shape').val();                                

                                switch (selectShape){
                                    case 'square':
                                        resetDimension();
                                        $('#div-length').show();
                                        $('#div-height').show();
                                        break;
                                    case 'triangle':
                                        resetDimension();
                                        $('#div-length').hide();
                                        $('#div-height').show();
                                        break;
                                    case 'diamond':
                                        resetDimension();
                                        $('#div-length').hide();
                                        $('#div-height').show();
                                        break;
                                    default:
                                        resetDimension();
                                        $('#div-length, #div-height').hide();
                                        break;
                                }

                                updateShape();
                            });

                            $('#height, #length').on('input' , function () {
                                height = parseInt($('#height').val());
                                length = parseInt($('#length').val());
                                updateShape();
                            });

                            function updateShape() {                                
                                $('#div-shape').show();
                                var shapeString = '';

                                if (selectShape == 'square') {
                                    for (var i = 0; i < height; i++) {
                                        var row = '';

                                        for (var j = 0; j < length; j++) {
                                            row += '*';
                                        }

                                        shapeString += row + '\n';
                                    }

                                    $('#shape').val(shapeString);
                                } 
                                else if (selectShape == 'triangle') {
                                    for (var i = 0; i < height; i++) {
                                        var row = '';

                                        for (var j = 0; j < height - i - 1; j++) {
                                            row += ' ';
                                        }

                                        row += '';

                                        for (var j = 0; j <= i; j++) {
                                            row += '*';
                                        }
                                        
                                        for (var j = 0; j < i; j++) {
                                            row += '*';
                                        }

                                        shapeString += row + '\n';
                                    }

                                    $('#shape').val(shapeString);
                                }
                                else if (selectShape == 'diamond') {
                                    for (var i = 0; i < height; i++) {
                                        var row = '';

                                        for (var j = 0; j < height - i; j++) {
                                            row += ' ';
                                        }

                                        for (var j = 0; j <= i; j++) {
                                            row += '*';
                                        }
                                        
                                        for (var j = 0; j < i; j++) {
                                            row += '*';
                                        }

                                        shapeString += row + '\n';
                                    }                                    


                                    for (var i = height; i > 0; i--) {
                                        var row = '';

                                        for (var j = 0; j < height - i; j++) {
                                            row += ' ';
                                        }

                                        for (var j = 0; j <= i; j++) {
                                            row += '*';
                                        }

                                        for (var j = 0; j < i; j++) {
                                            row += '*';
                                        }

                                        shapeString += row + '\n';
                                    }

                                    $('#shape').val(shapeString);
                                }
                                else {
                                    $('#div-shape').hide();
                                }
                            }
                        });
                    </script>

                    <script>
                       $(document).ready(function () {
                            var filteredInput = '';
                            var totalValue = '';

                            $('#lets_go-question_4').click(function(){
                                $("#show-question_4").modal('show');
                            });
                            
                            $('#reset').click(function(){
                                $('#input_calculator').val('');
                                $('#output_calculator').val('');
                            });

                            $('#delete').click(function(){
                                filteredInput = filteredInput.substring(0, filteredInput.length - 1);
                                $('#input_calculator').val(filteredInput);
                                $('#output_calculator').val(filteredInput);
                            });

                            $('#input_calculator').keyup(function () {
                                var input = $(this).val();
                                filteredInput = input.replace(/[^\d*/+-]/g, '');
                                $('#input_calculator').val(filteredInput);
                                $('#output_calculator').val(filteredInput);
                            });

                            function handleOperatorClick(value) {
                                var operators = ['+', '-', '*', '/'];
                                var lastChar = filteredInput.substr(filteredInput.length - 1);

                                if (!operators.includes(lastChar)) {
                                    filteredInput += value;
                                }

                                $('#input_calculator').val(filteredInput);
                                $('#output_calculator').val(filteredInput);
                            }


                            $('#plus').click(function () {
                                handleOperatorClick('+');                               
                            });

                            $('#minus').click(function () {
                                handleOperatorClick('-');
                            });

                            $('#times').click(function () {
                                handleOperatorClick('*');
                            });

                            $('#divide').click(function () {
                                handleOperatorClick('/');
                            });

                            $('.calculator_operator').click(function () {
                                $('#input_calculator').focus();
                            })


                            $('#calculate').click(function () {
                                totalValue = eval(filteredInput);
                                $('#output_calculator').val(totalValue);
                            })
                        });

                    </script>
